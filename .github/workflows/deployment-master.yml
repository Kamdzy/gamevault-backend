name: Build and Deploy for Master

on:
  push:
    branches:
      - master
      - hotfix
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ensure pnpm lockfile matches package.json
        # This step regenerates pnpm-lock.yaml (lockfile-only) and commits it if changed.
        # It fixes CI failures when package.json was updated by automation in PRs.
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"
        run: |
          set -euo pipefail
          # Install pnpm via corepack to match local version used in Docker
          corepack enable
          corepack prepare pnpm@10.12.1 --activate
          pnpm install --lockfile-only
          if git diff --quiet -- pnpm-lock.yaml; then
            echo "pnpm-lock.yaml is up-to-date"
          else
              git config user.email "$GIT_AUTHOR_EMAIL"
              git config user.name "$GIT_AUTHOR_NAME"
              git add pnpm-lock.yaml
              git commit -m "chore: update pnpm-lock.yaml for new deps [ci skip]"
              # push back to the same branch that triggered the workflow
              git push origin HEAD:${{ github.ref_name }}
              # Refresh the workspace in this job so subsequent steps (docker build) use the updated lockfile
              BRANCH="${{ github.ref_name }}"
              git fetch origin "$BRANCH"
              git reset --hard "origin/$BRANCH"
          fi
        
      - name: Fetch Current Package Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Determine release tag
        id: determine_tag
        shell: bash
        env:
          REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          BASE="${{ steps.package-version.outputs.current-version }}"
          TOKEN="${REGISTRY_TOKEN}"
          REPO="${{ github.repository }}"

          # Escape dots in BASE for regex
          base_escaped="${BASE//./\.}"

          # Fetch up to 100 releases and extract tag names
          tags=$(curl -s -H "Authorization: token ${TOKEN}" -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/${REPO}/releases?per_page=100" | jq -r '.[].tag_name' || true)

          max=-1
          while IFS= read -r t; do
            if [[ -z "$t" ]]; then
              continue
            fi
            if [[ "$t" == "${BASE}-kam" ]]; then
              n=0
            elif [[ "$t" =~ ^${base_escaped}\.([0-9]+)-kam$ ]]; then
              n=${BASH_REMATCH[1]}
            else
              continue
            fi

            if (( n > max )); then
              max=$n
            fi
          done <<< "$tags"

          if [[ "${GITHUB_ACTOR}" == "Kamdzy" ]]; then
            if (( max == -1 )); then
              next=1
            else
              next=$((max+1))
            fi
            RELEASE_TAG="${BASE}.${next}-kam"
          else
            RELEASE_TAG="${BASE}-kam"
          fi

          echo "release_tag=${RELEASE_TAG}" >> "$GITHUB_OUTPUT"
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: kamdzy
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and Push to GHCR
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/kamdzy/gamevault-backend:latest
            ghcr.io/kamdzy/gamevault-backend:${{ steps.determine_tag.outputs.release_tag }}
      
      - name: Create Git tag & GitHub release
        id: release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          RELEASE_TAG="${{ steps.determine_tag.outputs.release_tag }}"

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git tag -a "$RELEASE_TAG" -m "Release $RELEASE_TAG"
          git push origin "$RELEASE_TAG"

          gh release create "$RELEASE_TAG" --title "$RELEASE_TAG (Kamdzy Fork)" --notes "Release $RELEASE_TAG"

      - name: Discord notification
        id: discord
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: '<@&1128857090090340382> New Release: {{ EVENT_PAYLOAD.repository.full_name }} v${{ steps.determine_tag.outputs.release_tag }} has been deployed. Here are the changes: https://github.com/{{EVENT_PAYLOAD.repository.full_name}}/releases/tag/${{ steps.determine_tag.outputs.release_tag }}'
