name: Deploy

on:
  push:
    branches:
      - master
      - hotfix
      - develop
      - early-access
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml

  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    outputs:
      version: ${{ steps.package-version.outputs.current-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: "${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/hotfix' && 0 || 1 }}"

      - name: Ensure pnpm lockfile matches package.json
        # Regenerates pnpm-lock.yaml (lockfile-only) and commits it if changed.
        # Fixes CI failures when package.json was updated by automation in PRs.
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "github-actions[bot]@users.noreply.github.com"
        run: |
          set -euo pipefail
          corepack enable
          corepack prepare pnpm@10.29.3 --activate
          pnpm install --lockfile-only
          if git diff --quiet -- pnpm-lock.yaml; then
            echo "pnpm-lock.yaml is up-to-date"
          else
            git config user.email "$GIT_AUTHOR_EMAIL"
            git config user.name "$GIT_AUTHOR_NAME"
            git add pnpm-lock.yaml
            git commit -m "chore: update pnpm-lock.yaml for new deps [ci skip]"
            git push origin HEAD:${{ github.ref_name }}
            BRANCH="${{ github.ref_name }}"
            git fetch origin "$BRANCH"
            git reset --hard "origin/$BRANCH"
          fi

      - name: Fetch Current Package Version
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/hotfix' || github.ref == 'refs/heads/develop'
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: kamdzy
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and Push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.platform }}
          tags: |
            ghcr.io/kamdzy/gamevault-backend
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  manifest:
    needs: docker
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: kamdzy
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Determine release tag
        id: determine_tag
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/hotfix'
        shell: bash
        env:
          REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          BASE="${{ needs.docker.outputs.version }}"
          TOKEN="${REGISTRY_TOKEN}"
          REPO="${{ github.repository }}"
          base_escaped="${BASE//./\.}"
          tags=$(curl -s -H "Authorization: token ${TOKEN}" -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/${REPO}/releases?per_page=100" | jq -r '.[].tag_name' || true)
          max=-1
          while IFS= read -r t; do
            if [[ -z "$t" ]]; then
              continue
            fi
            if [[ "$t" == "${BASE}-kam" ]]; then
              n=0
            elif [[ "$t" =~ ^${base_escaped}\.([0-9]+)-kam$ ]]; then
              n=${BASH_REMATCH[1]}
            else
              continue
            fi
            if (( n > max )); then
              max=$n
            fi
          done <<< "$tags"
          if [[ "${GITHUB_ACTOR}" == "Kamdzy" ]]; then
            if (( max == -1 )); then
              next=1
            else
              next=$((max+1))
            fi
            RELEASE_TAG="${BASE}.${next}-kam"
          else
            RELEASE_TAG="${BASE}-kam"
          fi
          echo "release_tag=${RELEASE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Create manifest list and push
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          VERSION="${{ needs.docker.outputs.version }}"
          RELEASE_TAG="${{ steps.determine_tag.outputs.release_tag }}"

          push_manifest() {
            local REPO=$1
            local TAGS=$2
            local ARGS=""
            for tag in $TAGS; do
              ARGS="$ARGS -t $REPO:$tag"
            done

            docker buildx imagetools create $ARGS \
              $(printf "$REPO@sha256:%s " $(ls /tmp/digests))
          }

          case "$BRANCH" in
            master|hotfix)
              push_manifest "ghcr.io/kamdzy/gamevault-backend" "latest ${RELEASE_TAG}"
              ;;
            develop)
              push_manifest "ghcr.io/kamdzy/gamevault-backend" "unstable"
              ;;
            early-access)
              push_manifest "ghcr.io/kamdzy/gamevault-backend" "early-access"
              ;;
          esac

      - name: Create Git tag & GitHub release
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/hotfix'
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          RELEASE_TAG="${{ steps.determine_tag.outputs.release_tag }}"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git tag -a "$RELEASE_TAG" -m "Release $RELEASE_TAG"
          git push origin "$RELEASE_TAG"
          gh release create "$RELEASE_TAG" --title "$RELEASE_TAG (Kamdzy Fork)" --notes "Release $RELEASE_TAG"

      - name: Discord notification
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/hotfix'
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        with:
          args: "<@&1128857090090340382> New Release: {{ EVENT_PAYLOAD.repository.full_name }} v${{ steps.determine_tag.outputs.release_tag }} has been deployed. Here are the changes: https://github.com/{{ EVENT_PAYLOAD.repository.full_name }}/releases/tag/${{ steps.determine_tag.outputs.release_tag }}"

  sonarcloud:
    needs: test
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
