name: Delete All Workflow Runs

on:
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Delete all workflow runs in the repository (except this one)
        uses: actions/github-script@v7
        with:
          script: |
            const currentRunId = context.runId;
            console.log("Current workflow run ID:", currentRunId);

            let page = 1;
            while (true) {
              const { data } = await github.rest.actions.listWorkflowRunsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100,
                page: page
              });

              if (data.workflow_runs.length === 0) {
                console.log("No more runs found.");
                break;
              }

              for (const run of data.workflow_runs) {
                if (run.id === currentRunId) {
                  console.log(`Skipping current run ${run.id}`);
                  continue;
                }

                try {
                  await github.rest.actions.deleteWorkflowRun({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    run_id: run.id
                  });
                  console.log(`Deleted run ${run.id}`);
                } catch (err) {
                  console.log(`Failed to delete run ${run.id}: ${err.message}`);
                }
              }

              page++;
            }
